<header>
  <div class="social-icons">
    <a *ngIf="isLoggedIn()" [routerLink]="['/perfil']" class="header-link"
      >Ver Mi Perfil</a
    >
  </div>
  <div class="title">
    <a [routerLink]="['/']" class="header-link">IT'S ME</a>
  </div>
  <button *ngIf="!isLoggedIn()" class="book-now" (click)="navigateToLogin()">
    Login
  </button>
  <button *ngIf="isLoggedIn()" class="book-now" (click)="confirmLogout()">
    Logout
  </button>
</header>
