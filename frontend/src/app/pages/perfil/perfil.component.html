<div class="container mt-5">
    <div class="profile-info mb-4 p-4 border rounded">
      <div class="d-flex">
        <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-pic mr-3">
        <div>
          <h3>Nombre del Usuario</h3>
          <p>Usuario: usuario123</p>
          <p>Descripción breve del usuario. Aquí puedes agregar una breve biografía o información relevante.</p>
          <button class="btn btn-secondary">Editar</button>
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Mis Categorías</h2>
      <button class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">Nueva Categoría</button>
    </div>
  
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Categoría</h5>
        <button *ngIf="!contenidoGuardado" class="btn btn-primary" (click)="abrirModal()">Agregar Contenido</button>
        <button *ngIf="contenidoGuardado" class="btn btn-secondary" (click)="verContenido()">Ver Contenido</button>
      </div>
    </div>
</div>
