<div class="template-lista-comparativa">
  <h5>Lista Comparativa</h5>
  <div class="form-group">
    <label for="comparativaTitulo">Título</label>
    <input
      type="text"
      class="form-control"
      id="comparativaTitulo"
      required
      [(ngModel)]="comparativaTitulo"
      (input)="onChange()"
    />
  </div>
  <div class="form-group">
    <label for="columna1Titulo">Título Columna 1</label>
    <input
      type="text"
      class="form-control"
      id="columna1Titulo"
      required
      [(ngModel)]="columna1Titulo"
      (input)="onChange()"
    />
  </div>
  <div class="form-group">
    <label for="columna2Titulo">Título Columna 2</label>
    <input
      type="text"
      class="form-control"
      id="columna2Titulo"
      required
      [(ngModel)]="columna2Titulo"
      (input)="onChange()"
    />
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>{{ columna1Titulo }}</th>
        <th>{{ columna2Titulo }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <table class="table table-bordered">
            <tbody>
              <tr
                *ngFor="
                  let row of columna1Rows;
                  let i = index;
                  trackBy: trackByFn
                "
              >
                <td>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="columna1Rows[i]"
                    (input)="onChange()"
                  />
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="eliminarFilaColumna1(i)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button
            class="btn btn-secondary btn-sm"
            (click)="agregarFilaColumna1()"
          >
            Agregar Fila
          </button>
        </td>
        <td>
          <table class="table table-bordered">
            <tbody>
              <tr
                *ngFor="
                  let row of columna2Rows;
                  let i = index;
                  trackBy: trackByFn
                "
              >
                <td>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="columna2Rows[i]"
                    (input)="onChange()"
                  />
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="eliminarFilaColumna2(i)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button
            class="btn btn-secondary btn-sm"
            (click)="agregarFilaColumna2()"
          >
            Agregar Fila
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
